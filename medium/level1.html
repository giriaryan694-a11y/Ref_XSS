<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Ref_XSS Medium Level 1</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #ff8c00;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #feedback {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .hint {
            color: #ff5722;
            font-style: italic;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>

    <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <textarea id="message" placeholder="Your Message" rows="4" required></textarea>
        <button type="submit">Submit</button>
    </form>

    <div id="feedback"></div>

    <div class="hint">
        <p><strong>Hint:</strong> The feedback message is vulnerable to XSS. Try submitting a malicious message!</p>
        <p>Example: <code>&lt;img src=x onerror=alert('XSS')&gt;</code></p>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;

            // Vulnerable: User input is directly inserted into HTML
            document.getElementById('feedback').innerHTML =
                `<p>Thanks, <strong>${name}</strong>! Your message:</p><p>${message}</p>`;
        });
    </script>
</body>
</html>
