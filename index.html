<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Ref_XSS</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 50px;
            margin: 0;
            overflow: hidden;
            background-image:
                linear-gradient(rgba(0, 255, 0, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 0, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: scanlines 2s linear infinite;
        }
        @keyframes scanlines {
            from { background-position: 0 0; }
            to { background-position: 0 50px; }
        }
        h1 {
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #0f0;
        }
        .button {
            background-color: #000;
            border: 2px solid #0f0;
            color: #0f0;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 10px;
            cursor: pointer;
            border-radius: 0;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
            position: relative;
            overflow: hidden;
        }
        .button:hover {
            background-color: #0f0;
            color: #000;
            box-shadow: 0 0 10px #0f0, inset 0 0 10px #0f0;
        }
        .button:before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent, transparent,
                rgba(0, 255, 0, 0.2)
            );
            transform: rotate(30deg);
            transition: all 0.3s;
        }
        .button:hover:before {
            left: 100%;
        }
        .container {
            margin-top: 50px;
        }
        .footer {
            margin-top: 50px;
            font-size: 1.2em;
        }
        .github-btn {
            display: inline-block;
            background-color: #333;
            color: #0f0;
            padding: 10px 20px;
            text-decoration: none;
            border: 2px solid #0f0;
            border-radius: 5px;
            margin-left: 10px;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
        }
        .github-btn:hover {
            background-color: #0f0;
            color: #000;
            box-shadow: 0 0 10px #0f0;
        }
        ::selection {
            background: #0f0;
            color: #000;
        }
    </style>
</head>
<body>
    <h1>Welcome to Ref_XSS</h1>
    <div class="container">
        <a href="easy/index.html" class="button">Easy</a>
        <a href="medium/index.html" class="button">Medium</a>
        <a href="hard/index.html" class="button">Hard</a>
    </div>
    <div class="footer">
        <p>Made By <strong>Aryan Giri</strong>
            <a href="https://github.com/giriaryan694-a11y/Ref_XSS" class="github-btn" target="_blank">GitHub</a>
        </p>
    </div>
</body>
</html>
